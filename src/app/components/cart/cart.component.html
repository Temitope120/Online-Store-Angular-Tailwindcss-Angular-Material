<mat-card *ngIf="cart.items.length" class="max-w-7xl mx-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="element.product"
          alt="product-image"
          class="w-[100px] my-5"
        />
      </td>

      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Continue Shopping</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <span class="truncate max-w-xs block">{{ element.name }}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef>Name</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>Price</td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity }}
      </td>
      <td mat-footer-cell *matFooterCellDef>Quantity</td>
    </ng-container>

    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.price  | currency}}
      </td>

      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="float">Clear All</button>
        
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn">
            <mat-icon>close</mat-icon>
        </button>
      </td>

      <td mat-footer-cell *matFooterCellDef>Action</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>

<mat-card *ngIf="!cart.items.length">
  <p>
    Your cart is empty
    <button mat-raised-button routerLink="/home">Start Shopping</button>
  </p>
</mat-card>
